{% extends "base.html" %}
{% block title %}
  Simple CRUD with Flask
{% endblock title %}

{% block content %}

<div class="content">
  <h1>Task Master</h1>
 
  <div class="form-div">
    <h3> Update Task</h3>
  <form action="/update/{{ task.id }}" method="post">
    <input type="text" name="content" id="content" value="{{ task.content }}">
    <input type="submit" value="Add Task"/>
</div>
  </form>
</div>
  
{% endblock content %}
