<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Horizon Hotels | Search Results</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/src/sass/main.scss'>
    <script src="../js/resultsController.js" type="module"></script>

</head>
<body>
    <div class="search-results">
       <main class="container">
        <a href="/" title="Return">
            <h2 class="container__logo" style="color: white;">
                <button class="btn-back">
                    <svg>
                      <use xlink:href="/src/images/icon/sprite.svg#icon-chevron-left"></use>
                    </svg>
                </button>
            </h2>
        </a>

        <aside class="aside">
            
            <div class="text-box">

                <h1 class="heading-primary">Search!</h1>
               <form action="" class="search-form">
                   <div class="form__group">
                       <input type="text" class="form__input" name="location" placeholder="Location">
                   </div>
                   <div class="form__group">
                       <select id="capacity" class="form__input" name="capacity">
                        <option value="capacity">Capacity</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                        <option value="110">110</option>
                        <option value="120">120</option>
                      </select>
                   </div>
                   <div class="form__group">
                       <input type="number" class="form__input" name="price" placeholder="Min price">
                   </div>
                   <button type="submit" class="btn">Search</button>
                   <a href="./my-bookings.html">
                       <button type="button" class="btn">My Bookings</button>
                    </a>
                   

               </form>

            </div>
        </aside>
        <section class="form-container">
            <div class="results">
                
            </div>
            
           
              
        </section>

    </div>

</body>
</html>
